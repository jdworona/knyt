<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">



<dom-module id="my-idea">
  
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }
      paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }
   @media (max-width: 600px) {

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

  }
  @media (min-width: 601px) {

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 5px;

      padding-left: 30px;
      padding-right: 30px;
    }

  }
    </style>
    

      <paper-material elevation="2">
      <div class="paper-font-title">{{ideaTitle}}</div>
      <div class="paper-font-caption">{{userName}}</div>
      <div class="paper-font-subhead">{{ideaDescription}}</div>
      <paper-icon-button on-click="handleClick" icon="thumb-up" toggles raised></paper-icon-button>
      <paper-icon-button icon="thumb-down" toggles></paper-icon-button>
      <span class="paper-font-caption">{{ideaUpvotes}} K Upvotes <a href="">Comments</a>
      </span>
      </paper-material>

    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-idea',

        properties: {
          ideaTitle: {
            type: String,
            notify: true
          },
          userName:{
            type: String,
            notify: true
          },
          ideaDescription:{
            type: String,
            notify: true
          },
          ideaUpvotes:{
            type: Number,
            notify: true
          },
          handleClick: function(){
            alert('ow!');
          }
        }
      });
    })();
  </script>
</dom-module>
