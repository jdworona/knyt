<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-idea">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      
      <div class="paper-font-title">{{ideaTitle}}</div>
      <div class="paper-font-caption">{{userName}}</div>
      <div class="paper-font-subhead">{{ideaDescription}}</div>
      <paper-icon-button icon="thumb-up"></paper-icon-button>
      <paper-icon-button icon="thumb-down"></paper-icon-button>
      <span class="paper-font-caption">{{ideaUpvotes}} K Upvotes <a href="">Comments</a>
      </span>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-idea',

        properties: {
          ideaTitle: {
            type: String,
            value: 'Regenerative Air Conditioning',
            notify: true
          },
          userName:{
            type: String,
            value: 'Jon Doe',
            notify: true
          },
          ideaDescription:{
            type: String,
            value: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum',
            notify: true
          },
          ideaUpvotes:{
            type: Number,
            value: 12.6,
            notify: true
          },
        }
      });
    })();
  </script>
</dom-module>
