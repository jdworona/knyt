                <h2 class="page-title">About</h2>
                <div class="paper-font-subhead">Let's face it, the world has some serious problems facing it and it is apparently our job to fix 'em. Knyt is a non-for-profit, that enables people from all over the world to to contribute to a brighter, greener and clearer future. Knyt is a platform for the developemt of of real world solutions. In addition to the platform itself, we provide a management team commited to moving projects forward and depending on the solution, funding may also be available. </div><br>
                <div class="paper-font-title">How does it work?</div>
                <div class="paper-font-subhead">You post your idea either on it's own or a a means to fix a problem. Your internet peers vote and make comments on it. If the idea has enough social backing, then it turns into a solution. Solutions are full fledged projects with the aim for market. Solutions are funded and also steered in the right direction by either in-house mentor or one of you smart people.</div><br>
                <div class="paper-font-title">Do I get anything for my ideas?</div>
                <div class="paper-font-subhead">Yes! Even if you just post an idea and never contribute to it turning into a solution or a product, you automatically get 1% equity in it. And if you contibute to the project you get more and more.</div><br>
                <div class="paper-font-title">Do I get anything for my contributions?</div>
                <div class="paper-font-subhead"> Yes! All your work on a project gets logged and at the end of the project the equity gets divided up according to your contribution. In addition to this, some solutions which are funded will have key tasks which have upfront re-imbursement schemes.</div><br>
                <div class="paper-font-title">Why should I provide my help?</div>
                <div class="paper-font-subhead">Aside from the joy you get from contributing to a brighter future, you get experience. Everyone has a passion but sometime the field you want to work in isn't hiring or requires years and a large portfolio of experience. In this community it doesnt matter that you've never written copy, done professional graphic design, organised rallies, developed a working prototype, etc. You can work on anything you want to in this space and no one is stopping you. Feed your passion. </div><br>
